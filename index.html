<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class="container">
        <h1>Derek's Weather App</h1>
    </header>

    <!-- Navbar -->
    <nav class="container">
        <!--City -->
        <div class="row align-items-center py-2">
            <div class="input-group col-sm">
                <span class="input-group-text" id="basic-addon1">Search for a City</span>
                <input type="text" class="form-control" id="cityInput" placeholder="city" />
            </div>
        </div>


        <!-- Search Button -->
        <div class="row align-items-center py-2">
            <div class="col-auto me-auto">
                <button id="searchBtn" type="button" class="btn btn-primary">
                    Search
                </button>
            </div>
        </div>

        <!-- Saved Cities -->
        <ul class="list-group" id="searchHistory">
        </ul>
    </nav>

    <!-- Weather Data -->
    <!-- Current -->
    <main class="container .d-none">
        <h2 id="cityName"></h2>
        <div id="weather container">
            <div class="current weather">
                <div class="row align-items-start">
                    <div id="day0" class="card col" style="width:20vw">
                        <h5 id="currentDate" class="card-title p-2">Date</h5>
                        <!-- Icon -->
                        <div id="mainIcon" class="icon hidden">
                            <img src="" id="currentIcon" class="weatherIcon img-thumbnail w-15 .d-none"
                                alt="current weather icon" />
                        </div>
                        <!-- Weather Info -->
                        <div class="card-body">
                            <h4>Temperature</h4>
                            <p id="currentTemp" class="card-text"></p>
                            <h4>Humidity</h4>
                            <p id="currentHumidity" class="card-text"></p>
                            <h4>Windspeed</h4>
                            <p id="currentWindSpeed" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <!-- Forecast -->
                <!-- Day 1 -->
                <div id="fiveDayForecast" class="row align-items-start">
                    <div id="day1" class="card col" style="width:20vw">
                        <h5 id="date1" class="card-title p-2">Date</h5>
                        <!-- Icon -->
                        <div class="icon hidden">
                            <img src="" id="icon1" class="weatherIcon img-thumbnail w-15" alt="weather icon" />
                        </div>
                        <!-- Weather Info -->
                        <div class="card-body">
                            <p class="card-text">Max Temp</p>
                            <p id="temp1" class="card-text"></p>
                            <p class="card-text">Humidity</p>
                            <p id="humidity1" class="card-text"></p>
                            <p class="card-text">Wind Speed</p>
                            <p id="windSpeed1" class="card-text"></p>
                        </div>
                    </div>

                    <!-- Day2 -->
                    <div id="day2" class="card col" style="width:20vw">
                        <h5 src="" id="date2" class="card-title p-2">Date</h5>
                        <!-- Icon -->
                        <div class="icon hidden">
                            <img src="" id="icon2" class="weatherIcon img-thumbnail w-15" alt="weather icon" />
                        </div>
                        <!-- Weather Info -->
                        <div class="card-body">
                            <p class="card-text">Max Temp</p>
                            <p id="temp2" class="card-text"></p>
                            <p class="card-text">Humidity</p>
                            <p id="humidity2" class="card-text"></p>
                            <p class="card-text">Wind Speed</p>
                            <p id="windSpeed2" class="card-text"></p>
                        </div>
                    </div>

                    <!-- Day 3 -->
                    <div src="" id="day3" class="card col" style="width:20vw">
                        <h5 id="date3" class="card-title p-2">Date</h5>
                        <!-- Icon -->
                        <div class="icon hidden">
                            <img src="" id="icon3" class="weatherIcon img-thumbnail w-15" alt="weather icon" />
                        </div>
                        <!-- Weather Info -->
                        <div class="card-body">
                            <p class="card-text">Max Temp</p>
                            <p id="temp3" class="card-text"></p>
                            <p class="card-text">Humidity</p>
                            <p id="humidity3" class="card-text"></p>
                            <p class="card-text">Wind Speed</p>
                            <p id="windSpeed3" class="card-text"></p>
                        </div>
                    </div>

                    <!-- Day 4 -->
                    <div src="" id="day4" class="card col" style="width:20vw">
                        <h5 id="date4" class="card-title p-2">Date</h5>
                        <!-- Icon -->
                        <div class="icon hidden">
                            <img src="" id="icon4" class="weatherIcon img-thumbnail w-15" alt="weather icon" />
                        </div>
                        <!-- Weather Info -->
                        <div class="card-body">
                            <p class="card-text">Max Temp</p>
                            <p id="temp4" class="card-text"></p>
                            <p class="card-text">Humidity</p>
                            <p id="humidity4" class="card-text"></p>
                            <p class="card-text">Wind Speed</p>
                            <p id="windSpeed4" class="card-text"></p>
                        </div>
                    </div>

                    <!-- Day 5 -->
                    <div src="" id="day5" class="card col" style="width:20vw">
                        <h5 id="date5" class="card-title p-2">Date</h5>
                        <!-- Icon -->
                        <div class="icon hidden">
                            <img src="" id="icon5" class="weatherIcon img-thumbnail w-15" alt="weather icon" />
                        </div>
                        <!-- Weather Info -->
                        <div class="card-body">
                            <p class="card-text">Max Temp</p>
                            <p id="temp5" class="card-text"></p>
                            <p class="card-text">Humidity</p>
                            <p id="humidity5" class="card-text"></p>
                            <p class="card-text">Wind Speed</p>
                            <p id="windSpeed5" class="card-text"></p>
                        </div>
                    </div>
                </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
</body>
