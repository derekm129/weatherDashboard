<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Coding Quiz</title>
</head>

<body>
<header class="container">
    <h1>Derek's Weather App</h1>
</header>

<!-- Navbar -->
<nav class="container">
    <!-- Latitude -->
    <div class="row align-items-center py-2">
    <div class="input-group col-sm"></div>
    <span class="input-group-text" id="basic-addon1">Lat</span>
    <input
        type="text"
        class="form-control"
        inputmode="numeric"
        id="latitude"
        placeholder="latitude"
        value="30.27"
    />
    </div>
    </div>  

    <!-- Longitude -->
    <div class="row align-items-center py-2">
        <div class="input-group col-sm"></div>
        <span class="input-group-text" id="basic-addon1">Lon</span>
        <input
            type="text"
            class="form-control"
            inputmode="numeric"
            id="longitude"
            placeholder="longitude"
            value="-97.73"
        />
        </div>
        </div> 
    
    <!-- Button -->
    <div class="row align-items-center py-2">
        <div class="col-auto me-auto">
            <button id="btnGet" type="button" class="btn btn primary">
                Get Weather
            </button>
            <button id="btnCurrent" type="button" class="btn btn primary">
                Use Current Location
            </button>
        </div>
    </div>
</nav>


<main class="container">
    <!-- 
    City Name
    Date
    Icon
    Temp
    Humidity
    Wind Speed
    5 day Forecast 
-->
</main>
<script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
